	<script>
		// console.log('Hello World!');

		function computerPlay() {
			var computerChoice = Math.floor(Math.random() * 3) + 1;

			switch (computerChoice) {
				case 1:
					console.log('The computer plays with rock!');
					break;

				case 2:
					console.log('The computer plays with paper!');
					break;

				case 3:
					console.log('The computer plays with scissors!');
					break;

				default:
					break;
			}
		}

		computerPlay();

	</script>
